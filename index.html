<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Tienda online</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Tienda cosmetica</h1>
      <div class="carrito-container">
        <img
          src="./images/3144456.png"
          alt="imagen de un carrito de compras"
          class="carritoimg"
          id="carrito-icon"
        />
        <span id="cantidad-carrito" class="cant-carrito">0</span>

        <div class="carrito" id="carrito">
          <ul id="lista-carrito"></ul>
          <p>Total: <span id="total">0.00</span></p>
          <span id="cantidad-carrito">0</span>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <!-- Productos-->
        <article
          class="producto"
          data-nombre="Crema hidratante cacao"
          data-precio="9000"
        >
          <img src="./images/crh1.jpg" alt="crema hidratante 1" />
          <div class="info">
            <p>Crema hidratante cacao</p>
            <p class="precio">$9.000</p>
            <button class="comprar-btn">Comprar</button>
          </div>
        </article>

        <article
          class="producto"
          data-nombre="Crema hidratante castor"
          data-precio="10000"
        >
          <img src="./images/crh2.jpg" alt="crema hidratante 2" />
          <div class="info">
            <p>Crema hidratante castor</p>
            <p class="precio">$10.000</p>
            <button class="comprar-btn">Comprar</button>
          </div>
        </article>

        <article
          class="producto"
          data-nombre="Crema hidratante lavanda"
          data-precio="11000"
        >
          <img src="./images/crh3.jpg" alt="crema hidratante 3" />
          <div class="info">
            <p>Crema hidratante lavanda</p>
            <p class="precio">$11.000</p>
            <button class="comprar-btn">Comprar</button>
          </div>
        </article>

        <article
          class="producto"
          data-nombre="Crema exfoliante"
          data-precio="15000"
        >
          <img src="./images/cre.jpg" alt="crema exfoliante" />
          <div class="info">
            <p>Crema exfoliante</p>
            <p class="precio">$15.000</p>
            <button class="comprar-btn">Comprar</button>
          </div>
        </article>

        <article
          class="producto"
          data-nombre="Crema exfoliante pecan"
          data-precio="20000"
        >
          <img src="./images/cre2r.jpg" alt="crema exfoliante pecan" />
          <div class="info">
            <p>Crema exfoliante pecan</p>
            <p class="precio">$20.000</p>
            <button class="comprar-btn">Comprar</button>
          </div>
        </article>

        <article class="producto" data-nombre="Serum" data-precio="25000">
          <img src="./images/ser.jpg" alt="serum" />
          <div class="info">
            <p>Serum</p>
            <p class="precio">$25.000</p>
            <button class="comprar-btn">Comprar</button>
          </div>
        </article>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
