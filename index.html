<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Tienda online</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Tienda cosmetica</h1>
      <img
        src="./images/3144456.png"
        alt="imagen de un carrito de compras"
        class="carritoimg"
      />
    </header>

    <main>
      <section class="container">
        <article class="producto">
          <img src="./images/crh1.jpg" alt="crema hidratante 1" />
          <div class="info">
            <p>Crema hidratante cacao</p>
            <p class="precio">$9.000</p>
            <button>Comprar</button>
          </div>
        </article>

        <article class="producto">
          <img src="./images/crh2.jpg" alt="crema hidratante 2" />
          <div class="info">
            <p>Crema hidratante castor</p>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
          </div>
        </article>

        <article class="producto">
          <img src="./images/crh3.jpg" alt="crema hidratante 3" />
          <div class="info">
            <p>Crema hidratante lavanda</p>
            <p class="precio">$11.000</p>
            <button>Comprar</button>
          </div>
        </article>

        <article class="producto">
          <img src="./images/cre.jpg" alt="crema exfoliante" />
          <div class="info">
            <p>Crema exfoliante</p>
            <p class="precio">$15.000</p>
            <button>Comprar</button>
          </div>
        </article>

        <article class="producto">
          <img src="./images/cre2.png" alt="crema exfoliante pecan" />
          <div class="info">
            <p>Crema exfoliante pecan</p>
            <p class="precio">$20.000</p>
            <button>Comprar</button>
          </div>
        </article>

        <article class="producto">
          <img src="./images/ser.jpg" alt="serum" />
          <div class="info">
            <p>serum</p>
            <p class="precio">$25.000</p>
            <button>Comprar</button>
          </div>
        </article>
      </section>
    </main>

    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
